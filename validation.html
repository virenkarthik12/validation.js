<!DOCTYPE html>
<html>
    <head>
        <script>
function validateForm() {

    var x = document.forms["myForm"]["fname"].value;
    
    if (x == "") {
    
    alert("Name must be filled out");
    
    return false;
    
    }
    
    else document.log ("Name submitted");
    
    
    }
    
    </script>
    
    </head>
    
    <body>
    
    <form name="myForm" onsubmit="validateForm()">


    
    Name: <input type="text" name="fname">
    
    <input type="submit" value="Submit">


    <p>Enter the age and click OK:</p>

<input id="id1" type="number" min="14" max="24" required>



<button onclick="myFunction()">OK</button>

<p>If the age is less than 14 a error will be accured.</p>



<p id="result"></p>


<script>



function myFunction() {



var inpObj = document.getElementById("id1");





if (!inpObj.checkValidity()) {



document.getElementById("result").innerHTML = inpObj.validationMessage;



} else {



document.getElementById("result").innerHTML = "Input OK";



}



}


</script>



</body>






</html>
